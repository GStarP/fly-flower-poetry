<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="petalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa8cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="#2c3e50"/>
  
  <!-- 飞舞的花瓣 -->
  <ellipse cx="8" cy="10" rx="2" ry="4" fill="url(#petalGradient)" transform="rotate(-30 8 10)" opacity="0.8"/>
  <ellipse cx="24" cy="8" rx="1.5" ry="3" fill="url(#petalGradient)" transform="rotate(45 24 8)" opacity="0.6"/>
  <ellipse cx="6" cy="22" rx="1.8" ry="3.5" fill="url(#petalGradient)" transform="rotate(15 6 22)" opacity="0.7"/>
  <ellipse cx="26" cy="24" rx="1.2" ry="2.5" fill="url(#petalGradient)" transform="rotate(-60 26 24)" opacity="0.5"/>
  
  <!-- 中心的飞字符号 -->
  <text x="16" y="16" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="url(#textGradient)">飞</text>
  
  <!-- 装饰性的小点 -->
  <circle cx="12" cy="6" r="0.8" fill="#ff6b9d" opacity="0.4"/>
  <circle cx="20" cy="26" r="0.6" fill="#ff6b9d" opacity="0.3"/>
  <circle cx="28" cy="16" r="0.5" fill="#ff6b9d" opacity="0.2"/>
</svg>